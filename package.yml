name       : kinfocenter
version    : 5.23.5
release    : 78
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.5/kinfocenter-5.23.5.tar.xz : 67ae1e26b98a3efdeab6a0741bef9948410da6bee63692189535def0de98f138
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Info Center
description: |
    KInfoCenter is a utility that provides information about a computer system.
optimize   : lto
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(libpci)
    - pkgconfig(libraw1394)
    - pkgconfig(libusb-1.0)
    - pkgconfig(x11)
    - kcmutils-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kio-devel
    - kirigami2-devel
rundeps    :
    - kirigami2
    - plasma-disks
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-stateless-directory-for-menu.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
    rm -rf $installdir/usr/share/doc
